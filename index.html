<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRS German Grammar App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF8;
            color: #4A4A4A;
        }
        .btn-primary {
            background-color: #A58D78;
            color: #FFFFFF;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #8E7661;
        }
        .btn-word {
            background-color: #FFFFFF;
            border: 1px solid #D1C4B7;
            color: #4A4A4A;
            transition: all 0.2s;
        }
        .btn-word:hover {
            background-color: #F7F1EA;
            border-color: #A58D78;
        }
        .card {
            background-color: #FFFFFF;
            border: 1px solid #EAEAEA;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .correct-answer-feedback {
            color: #34D399; /* Tailwind green-400 */
        }
        .incorrect-answer-feedback {
            animation: shake 0.5s;
            background-color: #F87171; /* Tailwind red-400 */
            border-color: #EF4444; /* Tailwind red-500 */
            color: white;
        }
        .hint-word {
            background-color: #60A5FA; /* Tailwind blue-400 */
            border-color: #3B82F6; /* Tailwind blue-600 */
            color: white;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="antialiased">

    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">
                <span class="text-[#A58D78]">SRS</span> | German Grammar
            </div>
            <div class="flex items-center space-x-6">
                <div id="stats-mistakes" class="text-lg">Mistakes: 0</div>
                <div id="stats-hints" class="text-lg">Hints Used: 0</div>
                <button id="settings-btn" class="btn-primary px-4 py-2 rounded-md">Settings</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div id="app" class="max-w-3xl mx-auto">

            <!-- Exercise Display -->
            <div id="exercise-container" class="card rounded-lg p-6 md:p-8 mb-8">
                <div id="loading-spinner" class="text-center hidden">
                    <p class="text-lg text-gray-600">Generating new exercises...</p>
                </div>

                <div id="exercise-content">
                    <p class="text-lg text-gray-600 mb-2">English Hint:</p>
                    <p id="english-hint" class="text-2xl font-semibold text-gray-800 mb-6">Loading exercise...</p>

                    <div id="answer-area" class="card rounded-md p-4 mb-6 min-h-[60px] border-dashed border-2 flex items-center justify-center">
                        <p id="answer-prompt" class="text-gray-500">Click the words below to form the sentence.</p>
                        <div id="constructed-sentence" class="flex flex-wrap gap-2"></div>
                    </div>

                    <p class="text-lg text-gray-600 mb-4">Scrambled Words:</p>
                    <div id="scrambled-words-container" class="flex flex-wrap gap-2 justify-center">
                        <!-- Word buttons will be dynamically inserted here -->
                    </div>

                    <div id="feedback-area" class="mt-6 text-center min-h-[24px]">
                        <p id="correct-sentence-display" class="text-lg correct-answer-feedback font-semibold"></p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="text-center">
                <button id="hint-btn" class="btn-primary px-6 py-3 rounded-lg font-semibold text-lg">Hint</button>
                <button id="generate-btn" class="btn-primary px-6 py-3 rounded-lg font-semibold text-lg">Generate More Exercises</button>
            </div>

        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="card rounded-lg p-8 w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Settings</h2>

            <div class="mb-4">
                <label for="api-key-input" class="block text-sm font-medium text-gray-700 mb-1">OpenAI API Key</label>
                <input type="password" id="api-key-input" class="w-full p-2 border rounded-md" placeholder="Enter your API key">
            </div>

            <div class="mb-6">
                <label for="master-prompt-input" class="block text-sm font-medium text-gray-700 mb-1">Master Prompt</label>
                <textarea id="master-prompt-input" rows="10" class="w-full p-2 border rounded-md"></textarea>
            </div>

            <div class="flex justify-end space-x-4">
                <button id="settings-close-btn" class="px-4 py-2 rounded-md">Close</button>
                <button id="settings-save-btn" class="btn-primary px-4 py-2 rounded-md">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
