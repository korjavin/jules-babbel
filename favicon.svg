<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)" stroke="#fff" stroke-width="3"/>
  
  <!-- Book icon -->
  <g transform="translate(25, 25)">
    <!-- Book cover -->
    <rect x="10" y="15" width="30" height="40" rx="3" fill="url(#bookGradient)" stroke="#fff" stroke-width="1.5"/>
    
    <!-- Book pages -->
    <rect x="12" y="17" width="26" height="36" rx="2" fill="#fff" opacity="0.9"/>
    
    <!-- German flag colors as text lines -->
    <rect x="15" y="22" width="20" height="2" fill="#000" rx="1"/>
    <rect x="15" y="27" width="15" height="2" fill="#DD0000" rx="1"/>
    <rect x="15" y="32" width="18" height="2" fill="#FFCE00" rx="1"/>
    
    <!-- "DE" text -->
    <text x="25" y="45" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#4F46E5" text-anchor="middle">DE</text>
  </g>
  
  <!-- Sparkle effects -->
  <circle cx="20" cy="25" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="80" cy="30" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="75" cy="75" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="25" cy="80" r="1.5" fill="#fff" opacity="0.5"/>
</svg>